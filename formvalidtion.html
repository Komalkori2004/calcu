<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="form.css">
   
</head>

<body>
    <div class="form">
        <div class="row">
            <form onsubmit="return validateForm()">
                <h2>FORM VALIDATION</h2>

                <input type="text" id="name" placeholder="Enter your name"><br>

                <input type="email" id="email" placeholder="Enter your email"><br>

                <input type="password" id="pass" placeholder="Enter password"><br>

                <input type="password" id="cpass" placeholder="Conform password"><br>

                <button type="submit">Submit</button>

                <p id="error" style="color: red;"></p>


            </form>
        </div>
    </div>
</body>
<script>
    function validateForm() {
        let name = document.getElementById("name")
        let email = document.getElementById("email")
        let password = document.getElementById("pass")
        let cpass = document.getElementById("cpass")
        let error = document.getElementById("error")

        // form
        // name validation
        if (name.value.trim()=== "") {
            alert("Name is must requierd")
        }
        // email validation
        let emailpatter = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/
        if (email.value.match(emailpatter)) {
            error.innerText = "please enter valid email"
            return false
        }

        if (password.value.length <= 8) {
            error.innerText = "password must be al least 8 character"
            return false
        }
        if (cpass.value !== password.value) {
            error.innerText = "password not match"
            return false
        }
        error.style.color = "lightgreen"
        error.innerText = "Form submitted successfully"
    }

</script>

</html>
